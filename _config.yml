# NIPS Education Solutions - Jekyll Configuration
# This file configures how GitHub Pages builds the site

title: NIPS Education Solutions
description: Premier institute for Applied AI, IELTS Preparation, Spoken English, and AI Graphics courses in Pakistan
url: "https://nips.com.pk"
baseurl: ""

# Build settings
markdown: kramdown
permalink: pretty

# Exclude files from build
exclude:
  - README.md
  - LICENSE
  - docs/
  - "*.md"
  - node_modules/

# Include files that start with underscore
include:
  - _includes
  - _layouts

