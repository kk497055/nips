backend:
  name: git-gateway
  branch: main

site_url: https://nips.com.pk

# Media files stored in images folder
media_folder: "images"
public_folder: "/images"

# Content collections
collections:
  # Courses Collection
  - name: "courses"
    label: "Courses"
    label_singular: "Course"
    folder: "courses"
    extension: "html"
    create: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Academy Programs
  - name: "academy"
    label: "Academy Programs"
    label_singular: "Academy Program"
    folder: "academy"
    extension: "html"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Admissions Programs
  - name: "admissions"
    label: "Admissions Programs"
    label_singular: "Admission Program"
    folder: "admissions"
    extension: "html"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Blog Posts
  - name: "blog"
    label: "Blog"
    label_singular: "Blog Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          default: "NIPS Team",
        }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["News", "Tips", "Success Stories", "Events"],
        }
      - { label: "Body", name: "body", widget: "markdown" }

  # Site Settings
  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Info"
        name: "site"
        file: "data/site.json"
        fields:
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "WhatsApp", name: "whatsapp", widget: "string" }
          - { label: "Facebook URL", name: "facebook", widget: "string" }
